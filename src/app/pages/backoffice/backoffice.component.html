<div class="border rounded p-2" *ngFor="let invite of invites" >
  <p>Name: {{invite.name}}</p>
  <p>Surname: {{invite.surname}}</p>
  <p>Confirm: {{invite.confirm? "Parteciperò" : "Non Parteciperò"}}</p>
  <p *ngIf="invite.participants">Participants: {{invite.participants.toString()}}</p>
  <p *ngIf="invite.allergies">Allergies: {{invite.allergies.toString()}}</p>
  <p *ngIf="invite.questions">Questions: {{invite.questions}}</p>
</div>
