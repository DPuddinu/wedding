<header>
  <ng-container [ngSwitch]="screenSize">
    <ng-container *ngSwitchCase="screenSizeService.getMobileType()">
      <ng-container *ngTemplateOutlet="mobileTemplate"></ng-container>

    </ng-container>
    <ng-container *ngSwitchCase="screenSizeService.getTabletType()">
      <ng-container *ngTemplateOutlet="desktopTemplate"></ng-container>

    </ng-container>
    <ng-container *ngSwitchCase="screenSizeService.getDesktopType()">

      <ng-container *ngTemplateOutlet="desktopTemplate"></ng-container>
    </ng-container>
  </ng-container>

  <!--MOBILE-->
  <ng-template #mobileTemplate>
    <section class="top-nav">
      <div>
        17 Luglio 2022
      </div>
      <input id="menu-toggle" type="checkbox" />
      <label class='menu-button-container' for="menu-toggle">
        <div class='menu-button'></div>
      </label>
      <ul class="menu">
        <li i18n><a routerLink="/story">
          La nostra storia
        </a></li>
        <li i18n>Viaggio e alloggio</li>
        <li i18n><a>
          Lista Nozze
        </a></li>
        <li ><a routerLink="/backoffice">
          Backoffice
        </a></li>
        <li><a routerLink="/invites" class="text-black">
          RSVP
        </a></li>
      </ul>
    </section>

  </ng-template>

  <!--DESKTOP-->
  <ng-template #desktopTemplate>
    <p>Yep desktop</p>
  </ng-template>
