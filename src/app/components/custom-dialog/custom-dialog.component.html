<div class="custom-dialog">
  <h3 class="text-center"><strong i18n>ATTENZIONE!</strong></h3>
  <h4 class="text-center text-secondary" i18n>Confermi di voler eliminare l'invito?</h4>
  <div class="d-flex justify-content-evenly align-items-center">
    <button mat-raised-button (click)="cancel()">Annulla</button>
    <button mat-raised-button (click)="confirm()">Conferma</button>
  </div>
</div>
